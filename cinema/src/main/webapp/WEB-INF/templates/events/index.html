<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/headTag :: headTag"></head>

<body>

<div class="top-bar" th:replace="fragments/topBar :: topBar"></div>

<div id="main-content" class="row full-min-height">
    <h4 class="column">Events</h4>
    <div class="row small-up-2 large-up-3">

        <div class="column text-center" th:each="event : ${events}">
            <a th:href="@{|/events/${event.id}|}">
                <img th:src="@{|/assets/img/thumbnails/${event.image_url}|}" th:alt="${event.name}">
            </a>
            <h6 th:text="${event.name}"></h6>
            <p>$<span th:text="${event.price}"></span></p>
            <a th:href="@{|/events/${event.id}|}" class="right">Details</a>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
